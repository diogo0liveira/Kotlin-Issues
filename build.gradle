// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.21'
    ext.core_ktx = '1.1.0-alpha05'

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-alpha08'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 22
    targetSdkVersion = 28
    compileSdkVersion = 28

    cardviewVersion = '1.0.0'
    materialVersion = '1.1.0-alpha04'
    appcompatVersion = '1.1.0-alpha03'
    recyclerviewVersion = '1.1.0-alpha03'
    constraintlayoutVersion = '2.0.0-alpha3'
    coordinatorlayoutVersion = '1.1.0-alpha01'

    /* External */
    daggerVersion = '2.20'
    daggerAndroidVersion = '2.20'
    glideVersion = '4.9.0'
    gsonVersion = '2.8.5'
    rxjavaVersion = '2.2.0'
    rxandroidVersion = '2.1.1'
    retrofitVersion = '2.5.0'
    okhttp3Version = '3.12.1'
    okhttp3LoggingVersion = '3.14.0'

    /* Test */
    testRulesVersion = '1.1.1'
    testRunnerVersion = '1.1.1'

    junitVersion = '4.13-beta-1'
    extJunitVersion = '1.1.0'
    runnerVersion = '1.1.1'
    espressoCoreVersion = '3.1.1'
    mockitoCoreVersion = '2.21.0'
    mockitoAndroidVersion = '2.21.0'
}
